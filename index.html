<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
        <div class="card-img">
          <img class="logo" src="./assets/images/illustration-article.svg" alt="Course logo"/>
        </div>
        <div class="card-content">  
          <h4 class="tag">Learning</h4>
          <p class="date">Published 21 Dec 2023</p> 
          <h2>HTML & CSS foundations</h2>  
          <p class="info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="user">  
              <img class="user-pic" src="./assets/images/image-avatar.webp" alt="User profile pic"/>
              <h4>Greg Hooper</h4>
          </div>  

        </div>
    </div>
  </main>
  
</body>
</html>
